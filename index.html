<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoe Shopping | theuicode.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-between h-100 p-4">
            <div class="position-relative d-flex flex-row w-100 justify-content-between">
                <img src="/assets/nike_logo.png" class="logo">
                <div class="d-flex flex-column align-items-end">
                    <i class="fas fa-bars" style="font-size: 24px;" onclick="toggleMenu()"></i>
                    <div class="row">
                        <div id="menu-content" class="d-none position-absolute  align-items-center justify-content-center col-md-6 d-flex flex-column">
                            <div class="d-flex flex-row">
                                <i onclick="toggleMenu()" class="fas fa-times position-absolute" style="font-size: 24px;right: 40px; top: 40px;"></i>
                            </div>
                            <img src="/assets/NIKE.svg" class="nike-mark mb-5">
                            <span class="py-5 active">HOME</span>
                            <span class="py-5">ABOUT</span>
                            <span class="py-5">FEATURES</span>
                            <span class="py-5">HELP</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-7">
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-row align-items-center">
                            <span class="fit-to">FIT TO</span>
                            <span class="fly">Fly</span>
                        </div>
                        <div class="d-flex flex-row">
                            <span class="name-top">FREE</span>
                        </div>
                        <img src="/assets/shoe.png" class="shoe">
                        <div class="d-flex flex-row justify-content-end">
                            <span class="name-bottom">FRYKNIT</span>
                        </div>
                        <div class="mt-5 d-flex flex-row justify-content-center">
                            <div class="shadow"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-5 d-flex flex-row justify-content-between align-items-center">
                <div class="d-flex flex-row align-items-center">
                    <div class="dot bg-col-1 mx-1"></div>
                    <div class="dot bg-col-2 mx-1 active"></div>
                    <div class="dot bg-col-3 mx-1"></div>
                    <div class="dot bg-col-4 mx-1"></div>
                    <div class="dot bg-col-5 mx-1"></div>
                    <div class="dot bg-col-6 mx-1"></div>
                </div>
                <div class="d-flex flex-column align-items-end">
                    <span class="product-font mb-2">$180.00</span>
                    <button class="product-font buy py-2 px-4">
                        <i class="fas fa-shopping-cart"></i>BUY THIS
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    //quick js to toggle the menu

    //simple function, which adds or removes 'd-none' or 'd-block' classes
    function toggleMenu() {
        if (document.getElementById("menu-content").classList.contains('d-none')) {
            document.getElementById("menu-content").classList.remove('d-none');
            document.getElementById("menu-content").classList.add('d-block');
        } else {
            document.getElementById("menu-content").classList.remove('d-block');
            document.getElementById("menu-content").classList.add('d-none');
        }
    }
</script>

</html>
